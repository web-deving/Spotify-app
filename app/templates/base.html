<html>

<head>
        {% if title %}
        <title>{{ title }} - Muzica</title>
        {% else %}
        <title>Muzica</title>
        {% endif %}
        <!-- basic -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- mobile metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <!-- site metas -->
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- bootstrap css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
        <!-- style css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <!-- Responsive-->
        <link rel="stylesheet" href="{{ url_for('static', filename='responsive.css') }}">
        <!-- fevicon -->
        <link rel="icon" href="{{ url_for('static', filename='images/fevicon.png') }}" type="image/gif" />
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='jquery.mCustomScrollbar.min.css') }}">
        <!-- Tweaks for older IEs-->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
                media="screen">
        <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout">
        <!-- header -->
        <header>
                <!-- header inner -->
                <div class="header">
                        <div class="container-fluid">
                                <div class="row">
                                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                                                <div class="full">
                                                        <div class="center-desk">
                                                                <div class="logo">
                                                                        <a href="{{ url_for('home') }}"><img id="logo"
                                                                                        src="{{ url_for('static', filename='images/logo.svg') }}"
                                                                                        alt="#" /></a>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                                                <nav class="navigation navbar navbar-expand-md navbar-dark ">
                                                        <button class="navbar-toggler" type="button"
                                                                data-toggle="collapse" data-target="#navbarsExample04"
                                                                aria-controls="navbarsExample04" aria-expanded="false"
                                                                aria-label="Toggle navigation">
                                                                <span class="navbar-toggler-icon"></span>
                                                        </button>
                                                        <div class="collapse navbar-collapse" id="navbarsExample04">
                                                                <ul class="navbar-nav mr-auto">
                                                                        <!--<li class="nav-item active">
                                 <a class="nav-link" href="#we_do">We Do</a>
                              </li> -->
                                                                        {% if current_user.is_anonymous %}
                                                                        <li class="nav-item">
                                                                                <a class="nav-link"
                                                                                        href="{{ url_for('login') }}">Login</a>
                                                                        </li>
                                                                        {% else %}
                                                                        <li class="nav-item">
                                                                                <a class="nav-link"
                                                                                        href="#contact">Profile</a>
                                                                        </li>
                                                                        <li class="nav-item">
                                                                                <a class="nav-link"
                                                                                        href="#contact">Songs</a>
                                                                        </li>
                                                                        <li class="nav-item">
                                                                                <a class="nav-link"
                                                                                        href="{{ url_for('logout') }}">Logout</a>
                                                                        </li>
                                                                        {% endif %}
                                                                </ul>
                                                        </div>
                                                </nav>
                                        </div>
                                </div>
                        </div>
                </div>
                </div>
        </header>
        <!-- end header inner -->
        <!-- end header -->
        {% block content %}{%endblock %}
        <footer>
                <div class="footer">
                   <div class="copyright">
                      <div class="container">
                         <div class="row">
                            <div class="col-md-12">
                               <p>Copyright 2019 All Right Reserved By <a href="https://html.design/"> Free  html Templates</a></p>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
        </footer>

</body>

</html>
